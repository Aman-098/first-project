<div class="body">
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="border rounded p-4 w-50 bg-light">
    
            <h3 class="text-center mt-2">Login!</h3>
    
            <form action="" id="login" method="post" accept-charset="utf-8">
    
                <div class="mb-3">
                    <label for="">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email">
                </div>
    
    
                <div class="mb-3">
                    <label for="">Password:</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter your Password">
    
                </div>
    
    
                <div class="mt-3 fs-5">
                    <span>Not registered yet! <a href="#" routerLink="/register" class="text-decoration-none">Regsiter</a></span>
                </div>
    
                <button class="mt-1 btn btn-success w-100">Login</button>
    
            </form>
        </div>
    </div>
</div>
