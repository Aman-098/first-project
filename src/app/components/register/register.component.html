<div class="body">
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="border rounded p-4 w-50 bg-light">
    
            <h3 class="text-center mt-2">Registration!</h3>
    
            <form action=""[formGroup]="registrationForm">
                <div class="mb-3 ">
                    <label for="">Name:</label>
                    <input type="text" name="name" formControlName="name" class="form-control" placeholder="Enter your Name">
                </div>
    
                <div class="mb-3">
                    <label for="">Email:</label>
                    <input type="email" name="email" id="email" formControlName="email" class="form-control" placeholder="Enter your Email">
                </div>
    
                <div class="mb-3">
                    <label for="">Password:</label>
                    <input type="password" name="password" id="password" formControlName="password" class="form-control"
                        placeholder="Enter your Password">
    
                </div>
    
    
                <div class="mt-3 fs-5">
                    <span>Already registered! <a href="#" routerLink="/login" class="text-decoration-none">Login</a></span>
                </div>
    
                <button class="mt-1 btn btn-success w-100" (click)="onSubmit()">Sign Up</button>
    
            </form>
        </div>
    </div>
</div>
